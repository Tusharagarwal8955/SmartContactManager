<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title >
  </head>
  <body>
<section>
<div class="container">

<div class="row">

<div class="col-md-8 offset-md-2">
<div class="my-card mt-3">

    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  <p class="text-center" th:text="${session.message.content}"></p>
  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>

<div class="container text-center">
<img th:src="@{/img/register.png}" class="register"></img>

</div>

<h1 class = "text-center">Register Here  !!</h1>

<form th:action="@{/do_register}" method="POST" th:object="${user}">

<!--Name Field -->
 <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" class="form-control" id="name" name="name" aria-describedby="nameHelp" placeholder="Enter Name" th:value="${user.name}" required>
     <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
    </div>
  </div>
  
<!--Email Field -->
 <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter Email" th:value="${user.email}" required>
  </div>
  
  <!--Password Field -->
 <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Enter Password" required>
  </div>
  
 <!--About Field-->
 
 <div class="mb-3">
    <label for="about" class="form-label">About</label>
    <textarea class="form-control" name="about" id="about" rows="5" placeholder="Enter About Yourself .. " th:text="${user.about}"></textarea>
  </div> 
  
  <!--terms and condition agreement-->
      <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" name="agreement" id="agreement">
        <label class="form-check-label" for="agreement">
          I agree to terms and conditions.
        </label>
      </div>
<div class="container text-center">
<button class="btn bg-primary text-white" type="submit">Submit</button>
<button class="btn btn-danger text-white" type="reset">Reset</button>
</div>

</form></div>
</div>
</div>
</div>

	</section>
  </body>
</html>
